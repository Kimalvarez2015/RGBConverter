<!DOCTYPE html>

<html>
    <meta charset="UTF-8">
    <head>    
        <title>Color Converter</title>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="icon" href="/icons/color-wheel.png" type="image/icon type">
    </head>
    <body>
        <script>
            function ControlInputs(){
                if ((document.forms['frmConversor'].RGB.value ==="")&& (document.forms['frmConversor'].HEX.value==="")){
                    alert("Both fields empty!");
                }else if (document.forms['frmConversor'].RGB.value ===""){
                    alert("RGB empty! HEX IS "+ document.forms['frmConversor'].HEX.value );
                }else if(document.forms['frmConversor'].HEX.value===""){
                    alert("HEX empty!")
                }
            }
            function Convertir(){
                ControlInputs();
            }
        </script>
        <div id="Forms" >
            <form name="frmConversor" onsubmit="Convertir()">
                <label>RGB:</label>
                <input type="text" id="RGB" name="RGB"><br><br>
                <label>HEX:</label>
                <input type="text" id="HEX" name="HEX"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
